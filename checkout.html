<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Thanh toán</title>
<link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
<style>
:root {
  --main-color:white;
  --sub-color:#faf9f7;
  --text-color:black;
  --subtext-color:#777;
  --font-title:'Lora', serif;
  --font-sub:'Bitter', serif;
}

body {
  margin:0;
  font-family: var(--font-title);
  background: #fff;
  color: var(--text-color);
  padding: 24px 16px;
  letter-spacing:0.2px;
}

h1 {
  font-size: 52px;
  font-weight: 400;
  margin-bottom: 20px;
  text-align:center;
}

/* Quay lại giỏ hàng */
.back-btn {
  display: inline-block;
  margin-bottom: 30px;
  padding: 10px 20px;
  border: 1px solid #111;
  border-radius: 6px;
  background: #111;
  color: #fff;
  font-family: Bitter, serif;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
}

.back-btn:hover {
  background: transparent;
  color: #111;
}

/* CART ITEM */
.cart-item {
  display:grid;
  grid-template-columns:160px 1fr 100px 100px;
  gap:14px;
  border-radius:10px;
  align-items:center;
  margin-bottom:20px;
  border:1px solid #bababa;
  padding:10px;
}

.cart-item img {
  width:150px;
  height:150px;
  object-fit:cover;
  border-radius:6px;
}

.item-name {
  font-size:32px;
  font-weight:400;
  letter-spacing:0.5px;
}

.item-subtitle {
  font-family: var(--font-sub);
  font-weight: 300;
  font-size:16px;
  color:#777;
  margin-top:4px;
}

.item-price {
  font-size:16px;
  font-weight:400;
  color:black;
  margin-top:8px;
  text-align:right;
}

.qty {
  text-align:center;
  font-size:16px;
}

.total-price {
  font-size:20px;
  font-weight:500;
  text-align:right;
  color:black;
}

/* SUMMARY */
.summary {
  margin-top:40px;
  font-size:20px;
  display:flex;
  justify-content:space-between;
  font-weight:500;
}
</style>
</head>
<body>

<h1>Thanh toán</h1>

<a href="cart.html" class="back-btn">Quay lại giỏ hàng</a>

<div id="checkout-items"></div>

<div class="summary">
  <span>Tổng cộng</span>
  <span id="grand-total">0₫</span>
</div>

<script>
// Lấy giỏ hàng từ localStorage
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("checkout-items");
let grandTotal = 0;

cart.forEach(item => {
  const total = item.price * item.quantity;
  grandTotal += total;

  const div = document.createElement("div");
  div.className = "cart-item";
  div.innerHTML = `
    <div><img src="${item.image}" alt="${item.name}"></div>
    <div>
      <div class="item-name">${item.name}</div>
      <div class="item-subtitle">${item.subtitle || ''}</div>
    </div>
    <div class="qty">${item.quantity} x</div>
    <div class="total-price">${total.toLocaleString()}₫</div>
  `;
  container.appendChild(div);
});

document.getElementById("grand-total").innerText = grandTotal.toLocaleString() + "₫";
</script>

</body>
</html>
